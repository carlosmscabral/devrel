openapi: 3.0.0
info:
  title: Agentic Order API (Medium Readiness)
  version: 1.0.0
servers:
  - url: https://httpbin.org/get
    description: Production Server
paths:
  /orders:
    post:
      operationId: submitNewCustomerOrder
      summary: Submit a new distinct customer order for processing.
      description: >
        Initiates the fulfillment process for a new order. 
        Use this tool ONLY when the user explicitly confirms the cart items.
        This tool does NOT process refunds or modifications.
        Execution will immediately reserve inventory and trigger a warehouse pick-list.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              # VIOLATION: agent-explicit-requirements (Missing required array)
              properties:
                orderType:
                  type: string
                  enum: 
                    - standard_ground
                    - expedited_air
                    - digital_download
                items:
                  type: array
                  items:
                    type: string
                  # VIOLATION: agent-examples-mandatory (Missing example)
                urgent:
                  type: boolean
                  description: Deprecated. Use orderType 'expedited_air' instead.
      responses:
        '400':
          description: Agent-Optimized Error Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "ArgumentValidationError"
                  message:
                    type: string
                    example: "The item 'SKU-999' is currently out of stock."
                  # VIOLATION: agent-error-hints (Missing hint)
